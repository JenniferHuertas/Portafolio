<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b3a4a2cf8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Portafolio - Jennifer Huertas</title>
</head>
<body>

    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Jennifer Huertas</h1>
                <p>Desarrolladora Web</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Cifrado Cesar</a>
                <a href="#">Data Lovers</a>
                <a href="#">Red Social</a>
            </div>
        </header>

        <section class="grid" id="grid">
            <div class="item" 
                 data-categoria="cifrado cesar" 
                 data-etiquetas="cifrado cesar juego mensajes"
                 data-descripcion="Juego de mensajería secreta">

                <div class="item-contenido">
                    <img src="img/minions.jpg" alt="">
                </div>

                <div class="item-enlace">
                    <a href="https://jenniferhuertas.github.io/LIM011-cipher/src/">
                        Link a proyecto</a>
                </div>
            </div>

            <div class="item" 
                 data-categoria="data lovers" 
                 data-etiquetas="data peliculas harry potter"
                 data-descripcion="Información de personajes de Harry Potter">
                 
                <div class="item-contenido">
                    <img src="img/harry.jpg" alt="">
                </div>

                <div class="item-enlace"> 
                    <a href="https://jenniferhuertas.github.io/LIM011-data-lovers/src/">
                        Link a proyecto</a>
                </div>  
            </div>
            
            <div class="item" 
                 data-categoria="red social" 
                 data-etiquetas="red social saludable"
                 data-descripcion="Red Social para compartir información saludable">
                 
                <div class="item-contenido">
                    <img src="img/Food-Network-logo.png" alt="">
                </div>

                <div class="item-enlace">
                    <a href="https://jenniferhuertas.github.io/LIM011-fe-social-network/src/">
                        Link a proyecto</a>
                </div>
            </div>
        </section>

        <section class="overlay" id="overlay">
            <div class="contenedor-img">
                <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
                <img src="" alt="">
            </div>
            <p class="descripcion"></p>
        </section>

        <footer class="contenedor">
            <div class="redes-sociales">
                <div class="contenedor-icono">
                    <a href="https://github.com/JenniferHuertas" target="_blank" class="github">
                        <i class="fab fa-github"></i>
                    </a>
                </div>

                <div class="contenedor-icono">
                    <a href="https://www.linkedin.com/in/jennifer-huertas/" target="_blank" class="linkedin">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>

            <div class="creado-por">
                <p>Sitio diseñado por Jennifer Huertas</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
<script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
<script src="main.js"></script>
</body>
</html>
